<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Color Flipper</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <ul class="nav-links">
        <li>
          <a href="index.html">Simple colors</a>
        </li>
        <li>
          <a href="./pages//hex.html">Hex colors</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <h1>Color Flipper</h1>
    <div id="lineBackground" class="background">
      <div class="circle">
        <h2 class="selected-color">Click on the color button and watch me!</h2>
      </div>
    </div>
    <div class="select-color">
      <h3>The selected color is <span id="color-name" class="selected-color"></span></h3>
      <button id="btn">Click here to change</button>
      <button id="apply-btn">Apply this color to page style!</button>
    </div>
  </main>
  <script type='module' src="./scripts/script.js"></script>
</body>
</html>
